group 'com.github.kright.consumerplugin'
version '0.1'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

buildscript {
	repositories {
		flatDir dirs: '../simple-plugin/build/libs'
	}
	dependencies {
		classpath group: 'com.github.kright.simpleplugin', name: 'simple-plugin', version: '0.1'
	}
}

apply plugin: 'com.github.kright.simpleplugin'


task printPlugins() << {
	project.plugins.each {
		println it
	}
}

printPlugins{
	description 'Prints list of all plugins'
}

hello{
	text = 'Hi, it\'s modified message!';
}


